 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --imdb-yellow: #F5C518;
            --imdb-dark: #121212;
            --imdb-gray: #757575;
        }

        body {
            background-color: var(--imdb-dark);
            color: white;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: var(--imdb-dark);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .logo {
            background-color: var(--imdb-yellow);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-icon, .menu-icon {
            color: white;
            font-size: 1.5rem;
        }

        .use-app-btn {
            background-color: var(--imdb-yellow);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
        }

        .section-title {
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-left: 4px solid var(--imdb-yellow);
            margin: 1rem 0;
        }

        .content-scroll {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 0 1rem;
            scrollbar-width: none;
        }

        .content-scroll::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            position: relative;
            min-width: 280px;
            height: 160px;
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-card:hover {
            transform: scale(1.02);
        }

        .category-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .video-preview {
            position: relative;
            margin: 1rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-preview img {
            width: 100%;
            border-radius: 8px;
        }

        .video-duration {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .engagement {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 1rem;
        }

        .engagement span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--imdb-gray);
        }

        .news-caption {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--imdb-gray);
            line-height: 1.4;
        }

        .news-headline {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0 1rem;
            margin-bottom: 0.5rem;
        }

    </style>
</head>
<body>

    <section>

        <p class="news-caption">Watch our in-depth conversation about upcoming projects and industry insights</p>
        <div class="engagement">
            <span>üëç 127</span>

        <h2 class="section-title">Trending Stories</h2>
        <div class="content-scroll">
            <div class="movie-card">

            <div class="movie-card">

<script>
                  const API_KEYS = [
    "87c6f2d9b7ab49ef9b61dfb4560f9f22",
   "7798a682736141879954243bac5021a5", 
"f6795fcb818d4e8ea562013ccb6b12e9", 
"391202ab1c2f4d13ac32243372e92a55",

"3c269fa2ac36479eab672416f1f8459f", 
    "6232da245ee84484ac43039ce3e22ea9",
    "0c60f887c3af43249bc75c865c79a761",
    "42f9e96446d14ff48235a9678102794f",
    "b528fb6932ad4f95b1e54a2a200f1cd3",
    "d447988e44594edf8c1b5f2652f2ed6d",
    "f0b430af10eb480e87777182a9cbfc59",
    "86ab5dcabce44d66b584167c6babb0cc",
    "3822c5b96c18465ab198e8f052a1963b",
    "be4fed0a47f84d168bb9558d5a8a7fc2",
    "a606c85ebe95475286a4d096e5caf2da",
    "066657212c3a4d32a409c3c300d3c434",
    "24364484cfeb41d385eaa7c31e59560c",
];

let currentKeyIndex = 0;

function getApiKey() {
    return API_KEYS[currentKeyIndex];
}

function switchApiKey() {
    currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
    console.warn(`Switching to API key: ${getApiKey()}`);
}

const API_URL = '/api'; // Use relative URL for Netlify proxy

let currentPage = 1;
let currentCategory = 'general';
let isLoading = false;
let debounceTimer;

// Show/hide spinner
function toggleSpinner(show) {
    document.getElementById('mainSpinner').style.display = show ? 'block' : 'none';
}

// Show/hide loading more indicator
function toggleLoadingMore(show) {
    document.getElementById('loadingMore').style.display = show ? 'block' : 'none';
}

// Fetch news with API key cycling
async function fetchNews(category = 'general', page = 1, search = '') {
    try {
        const params = new URLSearchParams({
            apiKey: getApiKey(),
            country: 'us',
            page,
            pageSize: 10,
        });

        if (category !== 'general') {
            params.append('category', category);
        }

        if (search) {
            params.set('q', search);
            params.delete('country'); // Remove country restriction for search
        }

        const response = await fetch(`${API_URL}?${params}`);
        if (response.status === 429) {
            // If rate limit reached, switch API key and retry
            switchApiKey();
            return fetchNews(category, page, search);
        }
        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        if (data.status === 'error') throw new Error(data.message);

        return data.articles;
    } catch (error) {
        console.error('Error fetching news:', error);
        return [];
    }
}

// Create news card
function createNewsCard(article) {
    const date = new Date(article.publishedAt);
    const formattedDate = date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });

    return `
        <article class="news-card">
            <img src="${article.urlToImage || '/api/placeholder/400/300'}" 
                 alt="${article.title}" 
                 class="news-image" 
                 loading="lazy"
                 onerror="this.src='/api/placeholder/400/300'">
            <div class="news-content">
                <div class="news-tags">
                    <span class="tag">üìÖ ${formattedDate}</span>
                    <span class="tag">üìç ${article.source.name}</span>
                </div>
                <h2 class="news-title">${article.title}</h2>
                <p class="news-excerpt">${article.description || 'Click to read more...'}</p>
            </div>
        </article>
    `;
}

// Load news with spinner
async function loadNews(category = 'general', page = 1, search = '', showSpinner = true) {
    if (showSpinner) toggleSpinner(true);

    const articles = await fetchNews(category, page, search);

    if (page === 1) {
        document.getElementById('newsContent').innerHTML = articles.map(createNewsCard).join('');
    } else {
        document.getElementById('newsContent').innerHTML += articles.map(createNewsCard).join('');
    }

    if (showSpinner) toggleSpinner(false);
    return articles.length > 0;
}

// Handle category selection
document.querySelectorAll('.suggestion-tag').forEach(tag => {
    tag.addEventListener('click', async () => {
        document.querySelectorAll('.suggestion-tag').forEach(t => t.classList.remove('active'));
        tag.classList.add('active');

        currentCategory = tag.dataset.category;
        currentPage = 1;
        await loadNews(currentCategory, currentPage);
    });
});

// Handle search
const searchInput = document.querySelector('.search-input');
const searchButton = document.querySelector('.search-button');

function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

const performSearch = debounce(async () => {
    const query = searchInput.value.trim();
    if (query) {
        currentPage = 1;
        await loadNews('general', 1, query);
    }
}, 500);

searchInput.addEventListener('input', performSearch);
searchButton.addEventListener('click', performSearch);

// Infinite scroll with better performance
window.addEventListener('scroll', debounce(async () => {
    const currentScroll = window.scrollY;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;

    // Check if user has scrolled near bottom
    if (currentScroll + windowHeight >= documentHeight - 500 && !isLoading) {
        isLoading = true;
        toggleLoadingMore(true);

        currentPage++;
        const hasMore = await loadNews(currentCategory, currentPage, searchInput.value.trim(), false);

        toggleLoadingMore(false);
        isLoading = false;

        if (!hasMore) {
            window.removeEventListener('scroll', this);
        }
    }
}, 150));

// Initial load
loadNews();  
</script>
</body>
</html>
