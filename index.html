
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS ARCHIVES</title>
    <style>
    
    /* Reset and Base Variables */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
}

:root {
    --primary: #f5c518;
    --background: #000000;
    --card-bg: #1a1a1a;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-color: #2c2c2c;
    --shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.5);
}

body {
    background: var(--background);
    color: var(--text-primary);
    min-height: 100vh;
    line-height: 1.5;
    overflow-x: hidden;
}

/* Header/Search Section */
.search-section {
    position: sticky;
    top: 0;
    background: var(--background);
    padding: 0.8rem;
    z-index: 100;
    border-bottom: 1px solid var(--border-color);
}

.search-container {
    max-width: 1200px;
    margin: 0 auto;
}

.search-bar {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.search-input {
    flex: 1;
    padding: 0.8rem 1rem;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: #121212;
    color: var(--text-primary);
    font-size: 1rem;
}

.search-input:focus {
    outline: none;
    border-color: var(--primary);
    background: #1a1a1a;
}

.search-button {
    padding: 0.8rem 1.2rem;
    background: var(--primary);
    color: #000000;
    border: none;
    border-radius: 15px;
    font-weight: 1000;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.search-button:active {
    transform: scale(1.15);
}

/* Category Tags */
.suggestions {
    display: flex;
    gap: 0.8rem;
    overflow-x: auto;
    padding: 0.5rem 0;
    scrollbar-width: none;
    -webkit-overflow-scrolling: touch;
}

.suggestions::-webkit-scrollbar {
    display: none;
}

.suggestion-tag {
    padding: 0.6rem 1.2rem;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    color: var(--text-primary);
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.2s ease;
}

.suggestion-tag:hover,
.suggestion-tag.active {
    background: var(--primary);
    color: #000000;
    border-color: var(--primary);
}

/* Main Content Area */
.main-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1rem;
}

/* News Cards */
.news-card {
    background: var(--card-bg);
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.news-card:hover {
    transform: translateY(-4px);
}

.image-slider {
    position: relative;
    aspect-ratio: 16/9;
    overflow: hidden;
}

.slider-container {
    height: 100%;
    width: 100%;
}

.news-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.news-image:hover {
    transform: scale(1.05);
}

.slider-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-slider:hover .slider-button {
    opacity: 1;
}

.slider-prev { left: 10px; }
.slider-next { right: 10px; }

.news-content {
    padding: 1rem;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.news-tags {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 0.8rem;
    flex-wrap: wrap;
}

.tag {
    color: var(--text-secondary);
    font-size: 0.85rem;
}

.news-title {
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
    color: var(--text-primary);
    font-weight: 500;
}

.news-excerpt {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-top: auto;
}


/* Loading States */
.spinner-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.8);
  padding: 2rem;
  border-radius: 12px;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(255, 255, 255, 0.1);
  border-top: 4px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}


.loading-more {
position: absolute;
left: 70%;
padding: 20px;
display: none;
}

/* Spinner Animation */
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}


/* Animations */
@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .search-section {
        padding: 0.6rem;
    }
    
    .search-input {
        font-size: 0.9rem;
        padding: 0.6rem 0.8rem;
    }
    
    .search-button {
        padding: 1.1rem 1.0rem;
        
    }
    
    .suggestion-tag {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }
    
    .news-title {
        font-size: 1rem;
    }
    
    .news-excerpt {
        font-size: 0.85rem;
    }
}

@media (max-width: 480px) {
    .main-content {
        grid-template-columns: 1fr;
        padding: 0.5rem;
    }
    
    .news-card {
        margin-bottom: 1rem;
    }
    
    .suggestion-tag {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
    }
}

/* Dark Mode Optimizations */
@media (prefers-color-scheme: dark) {
    .search-input {
        background: #121212;
    }
    
    .search-input:focus {
        background: #1a1a1a;
    }
}

/* Hover Effects */
@media (hover: hover) {
    .search-button:hover {
        background: #ffd700;
    }
    
    .news-title:hover {
        color: var(--primary);
    }
    
    .slider-button:hover {
        background: rgba(0, 0, 0, 0.8);
    }
}
    
    </style>

<script>
                  const API_KEYS = [

];

let currentKeyIndex = 0;

function getApiKey() {
    return API_KEYS[currentKeyIndex];
}

function switchApiKey() {
    currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
    console.warn(`Switching to API key: ${getApiKey()}`);
}

const API_URL = '/api'; // Use relative URL for Netlify proxy

let currentPage = 1;
let currentCategory = 'general';
let isLoading = false;
let debounceTimer;

// Show/hide spinner
function toggleSpinner(show) {
    document.getElementById('mainSpinner').style.display = show ? 'block' : 'none';
}

// Show/hide loading more indicator
function toggleLoadingMore(show) {
    document.getElementById('loadingMore').style.display = show ? 'block' : 'none';
}

// Fetch news with API key cycling
async function fetchNews(category = 'general', page = 1, search = '') {
    try {
        const params = new URLSearchParams({
            apiKey: getApiKey(),
            country: 'us',
            page,
            pageSize: 10,
        });

        if (category !== 'general') {
            params.append('category', category);
        }

        if (search) {
            params.set('q', search);
            params.delete('country'); // Remove country restriction for search
        }

        const response = await fetch(`${API_URL}?${params}`);
        if (response.status === 429) {
            // If rate limit reached, switch API key and retry
            switchApiKey();
            return fetchNews(category, page, search);
        }
        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        if (data.status === 'error') throw new Error(data.message);

        return data.articles;
    } catch (error) {
        console.error('Error fetching news:', error);
        return [];
    }
}

// Create news card
function createNewsCard(article) {
    const date = new Date(article.publishedAt);
    const formattedDate = date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });

    return `
        <article class="news-card">
            <img src="${article.urlToImage || '/api/placeholder/400/300'}" 
                 alt="${article.title}" 
                 class="news-image" 
                 loading="lazy"
                 onerror="this.src='/api/placeholder/400/300'">
            <div class="news-content">
                <div class="news-tags">
                    <span class="tag">üìÖ ${formattedDate}</span>
                    <span class="tag">üìç ${article.source.name}</span>
                </div>
                <h2 class="news-title">${article.title}</h2>
                <p class="news-excerpt">${article.description || 'Click to read more...'}</p>
            </div>
        </article>
    `;
}

// Load news with spinner
async function loadNews(category = 'general', page = 1, search = '', showSpinner = true) {
    if (showSpinner) toggleSpinner(true);

    const articles = await fetchNews(category, page, search);

    if (page === 1) {
        document.getElementById('newsContent').innerHTML = articles.map(createNewsCard).join('');
    } else {
        document.getElementById('newsContent').innerHTML += articles.map(createNewsCard).join('');
    }

    if (showSpinner) toggleSpinner(false);
    return articles.length > 0;
}

// Handle category selection
document.querySelectorAll('.suggestion-tag').forEach(tag => {
    tag.addEventListener('click', async () => {
        document.querySelectorAll('.suggestion-tag').forEach(t => t.classList.remove('active'));
        tag.classList.add('active');

        currentCategory = tag.dataset.category;
        currentPage = 1;
        await loadNews(currentCategory, currentPage);
    });
});

// Handle search
const searchInput = document.querySelector('.search-input');
const searchButton = document.querySelector('.search-button');

function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

const performSearch = debounce(async () => {
    const query = searchInput.value.trim();
    if (query) {
        currentPage = 1;
        await loadNews('general', 1, query);
    }
}, 500);

searchInput.addEventListener('input', performSearch);
searchButton.addEventListener('click', performSearch);

// Infinite scroll with better performance
window.addEventListener('scroll', debounce(async () => {
    const currentScroll = window.scrollY;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;

    // Check if user has scrolled near bottom
    if (currentScroll + windowHeight >= documentHeight - 500 && !isLoading) {
        isLoading = true;
        toggleLoadingMore(true);

        currentPage++;
        const hasMore = await loadNews(currentCategory, currentPage, searchInput.value.trim(), false);

        toggleLoadingMore(false);
        isLoading = false;

        if (!hasMore) {
            window.removeEventListener('scroll', this);
        }
    }
}, 150));

// Initial load
loadNews();  
</script>


 <script>
      // 1. Lazy Loading Images (No change in src, works with existing structure)
document.addEventListener("DOMContentLoaded", () => {
  const images = document.querySelectorAll('img'); // Select all images on the page

  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        img.src = img.src; // Re-trigger the image load (if src exists)
        observer.unobserve(img); // Stop observing once the image has been loaded
      }
    });
  });

  images.forEach(img => {
    observer.observe(img); // Start observing each image
  });
});




// 3. Service Worker for Caching (Improves performance by caching assets)
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js").then(() => {
    console.log("Service Worker Registered");
  });
}



// 5. Preloading Resources (Optional, helps preload important resources)
const preloadResource = (href, type) => {
  const link = document.createElement("link");
  link.rel = "preload";
  link.href = href;
  link.as = type;
  document.head.appendChild(link);
};

// Example Usage for Preloading
preloadResource("styles.css", "style");
preloadResource("script.js", "script");
